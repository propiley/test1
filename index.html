<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по Охране Труда (РБ)</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: var(--card);
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 15px;
        }
        h1 { margin: 0; color: var(--primary); font-size: 1.5rem; }
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        .question-box {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .source-tag {
            display: inline-block;
            background: #e0e7ff;
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .answer-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }
        .answer-box.visible { display: block; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }
        button:hover { opacity: 0.9; }
        .btn-show { background: var(--primary); color: white; }
        .btn-know { background: var(--success); color: white; }
        .btn-dont-know { background: var(--danger); color: white; }
        .btn-next { background: var(--text); color: white; }
        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .result-screen {
            text-align: center;
            display: none;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .question-box { font-size: 1.1rem; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Охрана труда (Республика Беларусь)</h1>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div id="question-counter">Вопрос 1 из 146</div>
    </header>

    <div id="quiz-screen">
        <div class="question-box">
            <span class="source-tag" id="q-source">Л70 Ст.1</span>
            <div id="q-text">Загрузка вопроса...</div>
        </div>

        <div class="answer-box" id="answer-box">
            <strong>Правильный ответ:</strong>
            <p id="a-text" style="margin: 10px 0 0 0;"></p>
        </div>

        <div class="controls" id="controls-initial">
            <button class="btn-show" onclick="showAnswer()">Показать ответ</button>
        </div>

        <div class="controls" id="controls-assessment" style="display: none;">
            <button class="btn-know" onclick="recordResult(true)">Я знал это</button>
            <button class="btn-dont-know" onclick="recordResult(false)">Не знал</button>
        </div>
        
        <div class="controls" id="controls-next" style="display: none;">
            <button class="btn-next" onclick="nextQuestion()">Следующий вопрос</button>
        </div>
    </div>

    <div id="result-screen" class="result-screen">
        <div class="score-circle" id="final-score">0%</div>
        <h2>Тест завершен!</h2>
        <p id="result-text"></p>
        <button class="btn-show" onclick="location.reload()">Пройти заново</button>
    </div>

    <div class="stats" id="stats-bar">
        Известно: 0 | Не известно: 0
    </div>
</div>

<script>
    // База данных вопросов (146 вопросов из предоставленного файла)
    const questions = [
        {q: "Что понимается под термином 'охрана труда' в Законе Республики Беларусь 'Об охране труда'?", a: "Система обеспечения безопасности жизни и здоровья работающих в процессе трудовой деятельности, включающая правовые, социально-экономические, организационные, технические, психофизиологические, санитарно-противоэпидемические, лечебно-профилактические, реабилитационные и иные мероприятия и средства.", ref: "Л70 Ст.1"},
        {q: "На кого распространяется действие Закона Республики Беларусь 'Об охране труда'?", a: "На всех работодателей и работающих граждан Республики Беларусь, иностранных граждан и лиц без гражданства.", ref: "Л70 Ст.3"},
        {q: "Что должен предпринять работодатель при отсутствии в нормативных правовых актах требований по охране труда?", a: "Принять необходимые меры, обеспечивающие сохранение жизни, здоровья и работоспособности работающих в процессе трудовой деятельности.", ref: "Л70 Ст.4"},
        {q: "Какие органы проводят государственную экспертизу условий труда на рабочих местах?", a: "Органы государственной экспертизы условий труда.", ref: "Л70 Ст.10-1"},
        {q: "Имеет ли работающий право на получение от работодателя достоверной информации о состоянии условий и охраны труда на рабочем месте?", a: "Имеет в любом случае.", ref: "Л70 Ст.11"},
        {q: "На что из указанного имеет право работающий?", a: "На обучение безопасным методам работы, рабочее место, соответствующее требованиям, обеспечение СИЗ и средствами коллективной защиты.", ref: "Л70 Ст.11"},
        {q: "В каком случае работающий имеет право отказаться от выполнения порученной работы?", a: "В случае возникновения непосредственной опасности для жизни и здоровья его и окружающих до устранения этой опасности.", ref: "Л70 Ст.11"},
        {q: "Работник отказался от работы из-за непредоставления СИЗ. Каковы его дальнейшие действия?", a: "До устранения нарушений подчиняться правилам внутреннего трудового распорядка, за исключением выполнения вышеуказанной работы.", ref: "Л70 Ст.11"},
        {q: "Обязан ли работодатель обеспечить соответствие места работы требованиям охраны труда для лица по гражданско-правовому договору?", a: "Да, обязан.", ref: "Л70 Ст.17"},
        {q: "Обязан ли работодатель отстранить от работы работника, появившегося в состоянии, связанном с болезнью?", a: "Обязан.", ref: "Л70 Ст.17"},
        {q: "В каких случаях наниматель обязан не допустить к работе работника?", a: "Если он не прошел инструктаж, стажировку, проверку знаний, медосмотр или не использует СИЗ.", ref: "Л70 Ст.17"},
        {q: "Обязан ли работодатель включать в гражданско-правовой договор обязательства по обеспечению безопасных условий труда?", a: "Да, обязан.", ref: "Л70 Ст.17"},
        {q: "Что относится к обязанностям работающего в области охраны труда?", a: "Заботиться о личной безопасности и здоровье, а также о безопасности окружающих.", ref: "Л70 Ст.19"},
        {q: "Кого работник обязан немедленно известить о неисправности оборудования?", a: "Своего непосредственного руководителя или иное уполномоченное должностное лицо нанимателя.", ref: "Л70 Ст.19"},
        {q: "Кого работник обязан немедленно известить об ухудшении состояния своего здоровья?", a: "Своего непосредственного руководителя или иное уполномоченное должностное лицо нанимателя.", ref: "Л70 Ст.19"},
        {q: "Кому работающий обязан сообщить о ситуации, угрожающей жизни или здоровью?", a: "Работодателю.", ref: "Л70 Ст.19"},
        {q: "Что из перечисленного относится к обязанностям работающих?", a: "Соблюдать требования ОТ, проходить медосмотры и обучение, использовать СИЗ.", ref: "Л70 Ст.19"},
        {q: "При какой численности работников вводятся должности специалистов по охране труда в производстве?", a: "Свыше 100 человек.", ref: "Л70 Ст.20"},
        {q: "На кого можно возложить обязанности по охране труда при численности менее 100 человек?", a: "На специалиста по ОТ, уполномоченное лицо с подготовкой или аккредитованное юрлицо (ИП).", ref: "Л70 Ст.20"},
        {q: "Как организовать проверку знаний при невозможности создания комиссии организации?", a: "В комиссиях местных исполнительных органов или комиссиях организаций соответствующего профиля.", ref: "Л70 Ст.25"},
        {q: "Кто несет расходы по проведению медицинских осмотров работников?", a: "Наниматель.", ref: "Л70 Ст.27"},
        {q: "Обязан ли работодатель требовать документы о медосмотре у работников по гражданско-правовым договорам?", a: "Обязан, если это необходимо для выполнения соответствующих видов работ.", ref: "Л70 Ст.27"},
        {q: "Как часто проводятся общие плановые технические осмотры капитальных строений?", a: "Два раза в год - весной и осенью.", ref: "Л70 Ст.34"},
        {q: "Когда госинспекторы труда имеют право запрашивать копии документов?", a: "Если на это отсутствуют установленные законодательством ограничения.", ref: "Л70 Ст.40"},
        {q: "Как часто руководителю организации необходимо направлять специалистов по ОТ для повышения квалификации?", a: "По мере необходимости, но не реже 1 раза в 3 года.", ref: "Л71 п.38"},
        {q: "Как допускаются к работе работники, совмещающие несколько профессий?", a: "После обучения, инструктажа, стажировки и проверки знаний по совмещаемым профессиям (если требуется).", ref: "Л1 п.4"},
        {q: "Какой бывает инструктаж по охране труда по характеру и времени проведения?", a: "Вводный, первичный, повторный, внеплановый, целевой.", ref: "Л1 п.15"},
        {q: "Требуется ли вводный инструктаж с командированными работниками?", a: "Да, требуется при участии в производственном процессе на территории организации.", ref: "Л1 п.16"},
        {q: "Требуется ли вводный инструктаж при временном переводе к другому нанимателю?", a: "Да, требуется.", ref: "Л1 п.16"},
        {q: "Кто проводит вводный инструктаж по охране труда?", a: "Специалист по ОТ или уполномоченное лицо (в орг. до 15 чел. — руководитель).", ref: "Л1 п.19"},
        {q: "Требуется ли первичный инструктаж при переводе в другое подразделение?", a: "Да, требуется.", ref: "Л1 п.22"},
        {q: "Допускается ли групповой первичный инструктаж?", a: "Допускается, если группа обслуживает однотипное оборудование в пределах общего рабочего места.", ref: "Л1 п.23"},
        {q: "С какой периодичностью проводится повторный инструктаж (в общих случаях)?", a: "Не реже 1 раза в 6 месяцев.", ref: "Л1 п.25"},
        {q: "Какой инструктаж проводится при принятии новых нормативных актов?", a: "Внеплановый.", ref: "Л1 п.27"},
        {q: "Какой инструктаж проводится при изменении технологического процесса?", a: "Внеплановый.", ref: "Л1 п.27"},
        {q: "Какой инструктаж проводится при выполнении разовых работ?", a: "Целевой.", ref: "Л1 п.29"},
        {q: "Какой инструктаж проводится при работах по наряду-допуску?", a: "Целевой.", ref: "Л1 п.29"},
        {q: "Какие виды инструктажа проводит непосредственный руководитель работ?", a: "Первичный, повторный, внеплановый, целевой.", ref: "Л1 п.30"},
        {q: "Какие требования к журналам инструктажа на бумажном носителе?", a: "Пронумерованы, прошнурованы, заверены подписью руководителя с указанием кол-ва страниц.", ref: "Л1 п.34"},
        {q: "Когда допускаются к работе работники на объектах с повышенной опасностью?", a: "После стажировки и последующей первичной проверки знаний.", ref: "Л1 п.36"},
        {q: "Кто может быть назначен руководителем стажировки рабочих?", a: "Лица со стажем практической работы по профессии не менее 3 лет.", ref: "Л1 п.37"},
        {q: "Сколько рабочих может быть закреплено за руководителем стажировки?", a: "Не более двух рабочих.", ref: "Л1 п.37"},
        {q: "Сколько минимально дней отводится на стажировку (в общих случаях)?", a: "Не менее двух рабочих дней (смен).", ref: "Л1 п.39"},
        {q: "В какой срок руководитель должен пройти первичную проверку знаний по ОТ?", a: "Не позднее 1 месяца со дня назначения.", ref: "Л1 п.42"},
        {q: "Как часто руководители и специалисты проходят периодическую проверку знаний?", a: "Не реже одного раза в три года.", ref: "Л1 п.42"},
        {q: "За сколько дней уведомляют о проверке знаний?", a: "Не позднее 15 календарных дней.", ref: "Л1 п.47"},
        {q: "Кому выдаются удостоверения по охране труда?", a: "Работающим, прошедшим первичную проверку знаний.", ref: "Л1 п.49"},
        {q: "Как оформляется допуск к самостоятельной работе после проверки знаний?", a: "Приказом (распоряжением) руководителя организации.", ref: "Л1 п.50"},
        {q: "Как часто проходят проверку знаний рабочие на работах с повышенной опасностью?", a: "Не реже одного раза в 12 месяцев.", ref: "Л1 п.51"},
        {q: "Кто утверждает Перечень профессий для проверки знаний?", a: "Руководитель организации.", ref: "Л1 п.52"},
        {q: "Когда проводится периодическая проверка знаний?", a: "До истечения действия результатов предыдущей проверки.", ref: "Л1 п.53"},
        {q: "В какой срок нужно пройти повторную проверку знаний при неудовлетворительном результате?", a: "Не позднее одного месяца.", ref: "Л1 п.54"},
        {q: "Допускается ли к работе работник, не прошедший повторную проверку знаний?", a: "Не допускается.", ref: "Л1 п.54"},
        {q: "В какой срок работник должен пройти проверку знаний после болезни/отпуска?", a: "В течение 1 месяца со дня выхода на работу.", ref: "Л1 п.55"},
        {q: "В течение какого времени проводится проверка знаний новых актов законодательства?", a: "В течение месяца со дня вступления в силу.", ref: "Л1 п.57"},
        {q: "Когда проводится внеочередная проверка знаний руководителей?", a: "При переводе, принятии новых НПА, перерыве в работе >1 года, по требованию надзора.", ref: "Л1 п.57"},
        {q: "Кто проходит проверку знаний в комиссии организации?", a: "Работающие организации и члены комиссий структурных подразделений.", ref: "Л19 п.2"},
        {q: "При каком составе комиссия правомочна принимать решения?", a: "При участии не менее половины состава, но не менее трех человек.", ref: "Л19 п.12"},
        {q: "Правомочна ли комиссия без председателя и его заместителя?", a: "Не правомочна.", ref: "Л19 п.12"},
        {q: "Как принимается решение при равном количестве голосов 'За' и 'Против'?", a: "Окончательное решение принимается председателем комиссии.", ref: "Л19 п.13"},
        {q: "Может ли комиссия организации проверять работников иных организаций?", a: "Имеет, только у организаций соответствующего профиля, где невозможно создание своей комиссии.", ref: "Л19 п.17"},
        {q: "На какие группы подразделяются опасные и вредные производственные факторы?", a: "Физические, химические, биологические, психофизиологические.", ref: "Л46"},
        {q: "На какой период осуществляется планирование мероприятий по охране труда?", a: "На год.", ref: "Л18 п.5"},
        {q: "Какие задачи предусматриваются при планировании мероприятий по ОТ?", a: "Устранение рисков, улучшение условий, профилактика травматизма, обеспечение бытовыми помещениями, обучение.", ref: "Л18 п.7"},
        {q: "Кем осуществляется контроль за соблюдением требований по ОТ в организации?", a: "Руководителем, должностными лицами, работниками службы ОТ.", ref: "Л5 п.5"},
        {q: "Кем проводится ежедневный контроль на рабочих местах?", a: "Непосредственным руководителем работника.", ref: "Л5 п.8"},
        {q: "Что устанавливается при ежедневном контроле?", a: "Соответствие территории, проходов, проездов требованиям безопасности.", ref: "Л5 п.9"},
        {q: "Что еще проверяется при ежедневном контроле?", a: "Оснащение рабочих мест, освещение, вентиляция, применение СИЗ.", ref: "Л5 п.9"},
        {q: "Имеют ли право работники службы ОТ требовать письменные объяснения?", a: "Имеют.", ref: "Л5 п.14"},
        {q: "Являются ли обязательными предписания службы ОТ?", a: "Являются.", ref: "Л5 п.14"},
        {q: "Кто может отменить предписание специалиста по ОТ?", a: "Руководитель организации или руководитель службы ОТ.", ref: "Л5 п.16"},
        {q: "Как оформляются результаты контроля за соблюдением требований по ОТ?", a: "Записью в журналы контроля.", ref: "Л5 п.18"},
        {q: "Как часто рассматриваются результаты контроля с участием руководителя?", a: "По мере необходимости, но не реже одного раза в шесть месяцев.", ref: "Л5 п.20"},
        {q: "Имеет ли право специалист по ОТ приостанавливать эксплуатацию оборудования?", a: "Имеет, при выявлении угрозы жизни или здоровью.", ref: "Л11 п.13.4"},
        {q: "На что имеют право работники службы ОТ?", a: "Проводить обследование, запрашивать информацию, вносить предложения по улучшению условий труда.", ref: "Л11 п.13"},

        {q: "Срок хранения документов СУОТ после замены?", a: "В течение 5 лет.", ref: "Л72 Прил.1 гл.26"}
    ];

    let currentIdx = 0;
    let knownCount = 0;
    let unknownCount = 0;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-text').textContent = q.q;
        document.getElementById('q-source').textContent = q.ref;
        document.getElementById('a-text').textContent = q.a;
        document.getElementById('question-counter').textContent = `Вопрос ${currentIdx + 1} из ${questions.length}`;
        
        // Reset UI
        document.getElementById('answer-box').classList.remove('visible');
        document.getElementById('controls-initial').style.display = 'flex';
        document.getElementById('controls-assessment').style.display = 'none';
        document.getElementById('controls-next').style.display = 'none';
        
        // Update Progress
        const progress = ((currentIdx) / questions.length) * 100;
        document.getElementById('progress').style.width = `${progress}%`;
    }

    function showAnswer() {
        document.getElementById('answer-box').classList.add('visible');
        document.getElementById('controls-initial').style.display = 'none';
        document.getElementById('controls-assessment').style.display = 'flex';
    }

    function recordResult(known) {
        if (known) knownCount++;
        else unknownCount++;
        
        document.getElementById('stats-bar').textContent = `Известно: ${knownCount} | Не известно: ${unknownCount}`;
        document.getElementById('controls-assessment').style.display = 'none';
        document.getElementById('controls-next').style.display = 'flex';
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx >= questions.length) {
            showResults();
        } else {
            loadQuestion();
        }
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('progress').style.width = '100%';
        
        const percent = Math.round((knownCount / questions.length) * 100);
        document.getElementById('final-score').textContent = `${percent}%`;
        
        let msg = "";
        if (percent >= 90) msg = "Отличный результат! Вы прекрасно знаете материал.";
        else if (percent >= 70) msg = "Хороший результат, но есть пробелы.";
        else msg = "Рекомендуется повторить материал.";
        
        document.getElementById('result-text').textContent = `Вы знали ${knownCount} из ${questions.length} вопросов. ${msg}`;
    }

    // Start
    loadQuestion();
</script>
